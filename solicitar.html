      </ul>
    </nav>

  <main>
    <section class="contenedor">
      <h2>Formulario de Solicitud ✍️</h2>
      <p>Completa la información para iniciar tu solicitud de crédito.</p>

      <form class="form-solicitud">
        <fieldset>
          <legend>Datos Personales</legend>
          <label>Nombre completo
            <input type="text" required>
          </label>
          <label>Cédula
            <input type="number" required>
          </label>
          <label>Email
            <input type="email" required>
          </label>
          <label>Teléfono
            <input type="tel" required>
          </label>
        </fieldset>

        <fieldset>
          <legend>Información del Crédito</legend>
          <label>Tipo de crédito
            <select required>
              <option>Libre Inversión</option>
              <option>Vivienda</option>
              <option>Educativo</option>
              <option>Empresarial</option>
              <option>Libranza</option>
            </select>
          </label>
          <label>Monto solicitado
            <input type="number" required>
          </label>
          <label>Plazo en meses
            <select>
              <option>12</option>
              <option>24</option>
              <option>36</option>
              <option>48</option>
              <option>60</option>
            </select>
          </label>
        </fieldset>

        <button class="btn">Enviar Solicitud</button>
      </form>
    </section>
  </main>
